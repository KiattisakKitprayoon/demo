<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>กรอกปิดใบแจ้งซ่อม</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
    <!-- font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Niramit&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Nav -->
    <header>
      <nav class="navbar">
        <a href="index.html" class="nav-branding">ระบบแจ้งซ่อม</a>
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="index.html" class="nav-link">หน้าแรก</a>
          </li>
          <li class="nav-item">
            <a href="repair.html" class="nav-link">แจ้งซ่อม</a>
          </li>
          <li class="nav-item">
            <a href="repairmc.html" class="nav-link">ปิดงานแจ้งซ่อม</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">ติดตามสถานะ</a>
          </li>
        </ul>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </header>
    <!-- form -->
    <div class="body-form">
      <div class="container-form">
        <header>ระบบปิดงานแจ้งซ่อม</header>
        <form action="" class="form">
          <div class="col">
            <div class="input-box">
              <label for="">ชื่อผู้รับใบแจ้งซ่อม :</label>
              <input type="text" />
            </div>
            <div class="input-box">
              <label for="">ID ใบแจ้งซ่อม :</label>
              <input type="text" />
            </div>
          </div>
          <div class="col">
            <div class="input-box">
              <label for="">ชื่ออะไหล่ :</label>
              <input type="text" />
            </div>
            <div class="input-box">
              <label for="">รายละเอียด :</label>
              <input type="text" />
            </div>
          </div>
          <div class="col">
            <div class="input-box">
              <label for="">จำนวน :</label>
              <input type="text" />
            </div>
            <div class="input-box">
              <label for="">ผู้อนุมัติ :</label>
              <input type="text" />
            </div>
          </div>
          <div class="input-box">
            <label for="">การวิเคราะห์ปัญหา/สาเหตุ ของงาน :</label>
            <input type="text" />
          </div>
          <div class="input-box">
            <label for="">การแก้ไขปัญหา และ แนวทางการป้องกัน :</label>
            <input type="text" />
          </div>
          <div class="col">
            <div class="input-box">
              <label for="">ดำเนินการเริ่มซ่อมวันที่ :</label>
              <input type="date" />
            </div>
            <div class="input-box">
              <label for="">ดำเนินการซ่อมเวลา :</label>
              <input type="time" />
            </div>
            <div class="input-box">
              <label for="">ชื่อผู้ปฏิบัติงาน :</label>
              <input type="text" />
            </div>
          </div>
          <div class="col">
            <div class="input-box">
              <label for="">ดำเนินการซ่อมเสร็จวันที่ :</label>
              <input type="date" />
            </div>
            <div class="input-box">
              <label for="">ดำเนินการซ่อมเสร็จเวลา :</label>
              <input type="time" />
            </div>
            <div class="input-box">
              <label for="">ชื่อวิศวกรตรวจสอบ/คุมงาน :</label>
              <input type="text" />
            </div>
          </div>
          <div class="bottom-btn">
            <input type="submit" />
          </div>
        </form>
        <div class="input-box"></div>
      </div>
    </div>
    <footer>

    </footer>
    <script src="script.js"></script>
  </body>
</html>
