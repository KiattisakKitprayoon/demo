<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>กรอกฟอร์มแจ้งซ่อม</title>
    <!-- Css -->
    <link rel="stylesheet" href="style.css" />
    <!-- font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Niramit&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
     <!-- Navbar -->
   <header>
   
    <nav class="navbar">
      <a href="index.html" class="nav-branding">ระบบแจ้งซ่อม</a>
      <ul class="nav-menu">
        <li class="nav-item"><a href="index.html" class="nav-link">หน้าแรก</a></li>
        <li class="nav-item"><a href="repair.html" class="nav-link">แจ้งซ่อม</a></li>
        <li class="nav-item">
          <a href="repairmc.html" class="nav-link">ปิดงานแจ้งซ่อม</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">ติดตามสถานะ</a>
        </li>
      </ul>
      <div class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </nav>
  </header>
    <!-- Fomr -->
    <div class="body-form">
      <section class="container-form">
        <header>ระบบแจ้งซ่อม</header>
        <form action="" class="form">
          <div class="col">
            <div class="input-box">
              <label for="">ชื่อผู้แจ้ง :</label>
              <input type="text" pl />
            </div>

            <div class="input-box">
              <label for="">เบอร์โทรติดต่อ :</label>
              <input type="tel" />
            </div>
            <div class="input-box">
              <label for="">แผนก :</label>
              <div class="select-box">
                <select name="" id="">
                  <option value="รีด">รีด</option>
                  <option value="ตีเกลียว">ตีเกลียว</option>
                  <option value="หุ้มสาย">หุ้มสาย</option>
                  <option value="กรอสาย">กรอสาย</option>
                  <option value="เตาหลอม">เตาหลอม</option>
                  <option value="ฝ่ายบุคคล">ฝ่ายบุคคล</option>
                  <option value="Packing / Stores">Packing / Stores</option>
                  <option value="Utility">Utility</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="input-box">
              <label for="">วันที่แจ้งซ่อม :</label>
              <input type="date" />
            </div>

            <div class="input-box">
              <label for="">วันที่ต้องการเสร็จ :</label>
              <input type="date" />
            </div>
            <div class="input-box">
              <label for="">เวลาที่แจ้ง :</label>
              <input type="time" />
            </div>
          </div>
          <div class="col">
            <div class="input-box">
              <label for="">ลักษณะงาน :</label>
              <div class="select-box">
                <select>
                  <option value="ซ่อมแซม">ซ่อมแซม</option>
                  <option value="Project">Project</option>
                  <option value="ปรับปรุง">ปรับปรุง</option>
                </select>
              </div>
            </div>
            <div class="input-box">
              <label for="">ลำดับความสำคัญ :</label>
              <div class="select-box">
                <select name="" id="">
                  <option value="ชำรุด ยังสามารถเดินเครื่องได้">
                    ชำรุด ยังสามารถเดินเครื่องได้
                  </option>
                  <option value="ไม่สามารถเดินเครื่องได้">
                    ไม่สามารถเดินเครื่องได้
                  </option>
                </select>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="input-box">
              <label for="">เครื่องจักร :</label>
              <input type="text" />
            </div>
            <div class="input-box">
              <label for="">ตำแหน่งที่ชำรุด / เสีย :</label>
              <input type="text" />
            </div>
          </div>

          <div class="input-box">
            <label for="">รายละเอียด / สาเหตุอาการเสีย :</label>
            <input type="text" />
          </div>
          <div class="bottom-btn">
            <input type="submit" value="submit" />
          </div>
        </form>
      </section>
    </div>

  </body>
